<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="forgetPass-img" text-center>
    <img src="../../assets/imgs/logotransperent.png" />
  </div>
  <form text-center [formGroup]="forgetpass">      
    <h2>Forgot your password?</h2>
    <p>Enter your Email below to receive your password reset instructions</p>
    <input type="email" placeholder="Email Address" [(ngModel)]="email" formControlName="email" [class.invalid]="!forgetpass.valid && (forgetpass.controls.email.dirty || submitAttempt)" >
    
    <div class="error" *ngIf="forgetpass.get('email').hasError('required') && forgetpass.get('email').touched">
      Please fill out this field.
    </div>
        
    <div class="error" *ngIf="!forgetpass.get('email').hasError('required') && (forgetpass.get('email').hasError('email') && forgetpass.get('email').dirty )">
        Please enter valid Email address
    </div>

    <button class="login-btn" ion-button color="primary" block  (click)="forgotpass(email)" [disabled]="!this.forgetpass.valid">Send</button>
  </form>

</ion-content>
