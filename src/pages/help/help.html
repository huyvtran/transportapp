<ion-header>

  <ion-navbar>
    <ion-title>Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class='faqs' *ngFor="let item of information; let i = index">
        <ion-list>
          <ion-item>
              <button class="questions" text-wrap ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
                <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
                    {{ item.question }}
              </button>
          </ion-item>
          <ion-item class='answers' *ngIf="item.open" text-wrap>      
              {{item.answer}}
          </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
