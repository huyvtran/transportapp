<ion-header>

  <ion-navbar color="sideMenu">
    <ion-title> Change Password </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="head_container" text-center >
    <div class="first_key">
        <img src="../../assets/imgs/key.png" />
    </div>
    <div class="second_key">
        <img src="../../assets/imgs/key.png" />
    </div>
  </div>

  <form class="updatepass_form" [formGroup]="change_pass"> 
    <ion-list>
      <ion-item>
        <ion-label floating>Current Password</ion-label>
        <ion-input [(ngModel)]="password.current_pass" type="password" minlength="6" formControlName="current_pass" [class.invalid]="!change_pass.valid && (change_pass.controls.current_pass.dirty || submitAttempt)" ></ion-input>
      </ion-item>
      <div class="error" *ngIf="change_pass.get('current_pass').hasError('required')  && change_pass.get('current_pass').touched">
          Please fill out this field
      </div>
      <div class="error" *ngIf="change_pass.get('current_pass').hasError('minlength')  && change_pass.get('current_pass').touched">
          Minimum Length of password must be 6
      </div>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input [(ngModel)]="password.new_pass" type="password"minlength="6" formControlName="new_pass" [class.invalid]="!change_pass.valid && (change_pass.controls.new_pass.dirty || submitAttempt)" ></ion-input>
      </ion-item>
      <div class="error" *ngIf="change_pass.get('new_pass').hasError('required')  && change_pass.get('new_pass').touched">
          Please fill out this field
      </div>
      <div class="error" *ngIf="change_pass.get('new_pass').hasError('minlength')  && change_pass.get('new_pass').touched">
          Minimum Length of password must be 6
      </div>

      <ion-item>
        <ion-label floating>Confirm New Password</ion-label>
        <ion-input [(ngModel)]="password.confirm_new_pass" type="password"minlength="6" formControlName="confirm_new_pass" [class.invalid]="!change_pass.valid && (change_pass.controls.confirm_new_pass.dirty || submitAttempt)" ></ion-input>
      </ion-item>
      <div class="error" *ngIf="change_pass.get('confirm_new_pass').hasError('required')  && change_pass.get('confirm_new_pass').touched">
          Please fill out this field
      </div>
      <div class="error" *ngIf="change_pass.get('confirm_new_pass').hasError('minlength')  && change_pass.get('confirm_new_pass').touched">
          Minimum Length of password must be 6
      </div>


      <ion-item class="submit_btn_item">
        <button class="login-btn" ion-button color="primary" block  (click)="updatePassword(password)">Done</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
