<ion-header>
  <ion-navbar color="sideMenu" hideBackButton>
    <button ion-button menuToggle >
      <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
    </button>
    <ion-title>
        Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-label class="fav_loc_label">
      Your Favorite Location : 
    </ion-label>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-label class="fav_loc" text-wrap>{{fav_location}}</ion-label>
        </ion-col>
        <ion-col col-4 class="fav_loc_icons">
            <ion-icon name="eye"></ion-icon>
            <ion-icon name="create" (click)="showAddressModal()"></ion-icon>
            <ion-icon name="trash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
      <ion-label class="fav_driver_label">
        Your Favorite Driver : 
      </ion-label>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <ion-label class="fav_driver">Driver</ion-label>
          </ion-col>
          <ion-col col-4 class="fav_driver_icons">
              <ion-icon name="eye"></ion-icon>
              <ion-icon name="create" (click)="showDriverModal()"></ion-icon>
              <ion-icon name="trash"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
