  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <ion-card class="directionsPanel">
      <ion-card-content>
          <div #directionsPanel></div>
      </ion-card-content>
  </ion-card>

  <div #map id="map">
      <ion-spinner></ion-spinner>
  </div>
  
  <ion-card class="card-content">  
      <ion-list no-lines>
        <ion-item>
            <ion-icon item-start ios="md-navigate" md="md-navigate"></ion-icon>
            <ion-label stacked>Pickup Location</ion-label>
            <ion-input (click)="showAddressModal(action.pickup)" [(ngModel)]="address.place" type="text" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon item-start ios="md-pin" md="md-pin"></ion-icon>
            <ion-label stacked>Drop Off Location</ion-label>
            <ion-input (click)="showAddressModal(action.drop)" [(ngModel)]="address.drop_place" type="text"  ></ion-input>
        </ion-item>
        <div #distance id="distance">
            <ion-input [(ngModel)]="maps.distance" type="hidden"  ></ion-input>
        </div>
      </ion-list>
    </ion-card>
</ion-content>
<div class="last_div">  
  <div class="inner_last_div">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="ride_now" (click)='rideNow(maps.distance)'><p>Ride Now</p></ion-col>
        <ion-col col-6 class="ride_later" (click)='rideLater(maps.distance)'><p>Ride Later</p></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
